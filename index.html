<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Stock Management</title>
  <style>
    /* General Page Styling */
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url('R.jpeg');
  background-size: cover;
  background-position: center;
  margin: 0;
}

/* Login Container */
.login-container {
  background: rgba(255, 255, 255, 0.9);
  padding: 30px;
  width: 350px;
  border-radius: 8px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  text-align: center;
}

h2 {
  color: #333;
  margin-bottom: 20px;
}

/* Input Fields */
.input-group {
  margin-bottom: 15px;
  text-align: left;
}

.input-group label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
  color: #555;
}

select, input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  box-sizing: border-box;
}

input[type="password"] {
  letter-spacing: 2px;
}

/* Password Toggle */
.password-container {
  position: relative;
}

.toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 16px;
  color: #555;
}

/* Buttons */
button {
  width: 100%;
  padding: 12px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  font-weight: bold;
}

button:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}

/* Tables Styling - Uniform Design */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

th, td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #007BFF;
  color: white;
  text-transform: uppercase;
}

td {
  color: #333;
}

/* Hover effect on rows */
tr:hover {
  background-color: rgba(0, 123, 255, 0.1);
}

/* Responsive Design */
@media (max-width: 400px) {
  .login-container {
    width: 90%;
  }

  table {
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Branch Login</h2>
    <div class="input-group">
      <label for="branch-select">Select Your Branch:</label>
      <select id="branch-select">
        <option value="">-- Choose a Branch --</option>
      </select>
    </div>
    <div class="input-group password-container">
      <label for="password">Enter Password:</label>
      <input type="password" id="password" placeholder="Enter password">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Login</button>
  </div>

  <script>
    const branchPasswords = {
      "Admin": "pass123",
      "Banda depot": "banda789",
      "Jinja road showroom": "jinja456",
      "Kabalagala showroom": "kaba123",
      "Rubaga showroom": "rubaga321",
      "Kawempe depot": "kawempe654",
      "Gayaza depot": "gayaza987",
      "Natete depot": "natete111",
      "Bulenga depot": "bulenga222",
      "Bulaga depot": "bulaga333",
      "Najjera depot": "najjera444",
      "Fortportal depot": "fortportal555",
      "Mbarara showroom": "mbarara666",
      "Arua depot": "arua777",
      "Channel street": "street345",
      "Factory outlet": "outlet145",
      "Gulu": "gulu897",
      "Hoima": "oima456",
      "Kyengera": "gera098",
      "Lira": "lira267",
      "Masaka": "saka775",
      "Mbale": "bale354",
      "Nansana": "sana129",
      "Lugogo": "gog551"
    };

    function populateBranches() {
      const branchSelect = document.getElementById("branch-select");
      Object.keys(branchPasswords).forEach(branch => {
        let option = document.createElement("option");
        option.value = branch;
        option.textContent = branch;
        branchSelect.appendChild(option);
      });
    }

    function login() {
      const branch = document.getElementById("branch-select").value;
      const password = document.getElementById("password").value;

      if (!branch) {
        alert("Please select a branch.");
        return;
      }

      if (!password) {
        alert("Please enter a password.");
        return;
      }

      if (branchPasswords[branch] === password) {
        localStorage.setItem("loggedInBranch", branch);

        if (branch === "Admin") {
          window.location.href = "admin.html"; // Redirect to admin panel
        } else {
          window.location.href = "stock.html"; // Redirect to branch stock page
        }
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    document.addEventListener("DOMContentLoaded", populateBranches);
  </script>
  
</body>
</html>
